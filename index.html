<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preconnect to Google Fonts for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Link to Google Fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Link to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Background image container -->
  <div class="background-image">
    <img src="assets/elliott-engelmann-DjlKxYFJlTc-unsplash.jpg" alt="Background Image">
  </div>

  <!-- Main container for the to-do list -->
  <div class="container">
    <!-- Header section -->
    <div class="header">
      <div class="title">
        <h2>Todo </h2>
        <h3>List model</h3>
      </div>
      <!-- Theme toggle icon -->
      <div class="theme">
        <img src="./assets/icon-sun.svg" alt="Theme Icon">
      </div>
    </div>

    <!-- Input section for new to-do items -->
    <div class="new-todo">
      <div class="check">
        <div class="check-mark"></div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="Create a new todo">
        </form>
      </div>
    </div>

    <!-- Container for the list of to-do items -->
    <div class="todo-items-wrapper">
      <div id="todo-items">
        <!-- Todo items will be added here dynamically -->
      </div>

      <!-- Info section below the to-do items -->
      <div class="todo-items-info">
        <div class="items-left">
          2 tasks left
        </div>
        <div class="item-statuses">
          <span class="all" onclick="filterItems('all')">All</span>
          <span class="active" onclick="filterItems('active')">Active</span>
          <span class="completed" onclick="filterItems('completed')">Completed</span>
        </div>
        <!-- Clear completed items button -->
        <div class="items-clear" onclick="removeChecked()">
          <span>Clear completed</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
